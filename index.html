<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generate Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: linear-gradient(to right, #051937, #008793);
        }
    
        section {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            /* border: 1px solid rgba(255, 255, 255, 0.2); */
        }
    
        div {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    
        #myBtn1 {
            background: #051937;
        }
    
        #myBtn2 {
            background: #008793;
        }
    
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
    
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00bf72;
        }
    
        .copyCode {
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .copyCode:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section>
        <div>
            <button id="myBtn1">#051937</button>
            <button id="myBtn2">#008793</button>
        </div>
        <h2>Copy your code here</h2>
        <div class="copyCode">
            background-image: linear-gradient(to right, #051937, #008793)
        </div>
    </section>

    <script>
        let btn1 = document.getElementById("myBtn1");
        let btn2 = document.getElementById("myBtn2");
        let coptDiv = document.querySelector(".copyCode");
        let rgb1 = "#004773";
        let rgb2 = "#54d542";

        const getHexValue = () => {
            let myHexValues = "0123456789abcdef";
            let colors = "#";
            // console.log(myHexValues[11]);
            for(let i = 0; i < 6; i++) {
                // console.log(myHexValues(i));
                colors = colors + myHexValues[Math.floor(Math.random() * 16)];
                // console.log(colors);
            }
            // console.log(colors);
            return colors;
        }

        
        const handleBtn1 = () => {
            rgb1 = getHexValue();
            console.log(rgb1);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            coptDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        const handleBtn2 = () => {
            rgb2 = getHexValue();
            console.log(rgb2);
            btn2.innerText = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            coptDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        btn1.addEventListener("click", handleBtn1);
        btn2.addEventListener("click", handleBtn2);

        coptDiv.addEventListener("click", () => {
            navigator.clipboard.writeText(coptDiv.innerText);
        })
    </script>
</body>
</html>
